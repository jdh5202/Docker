version: "3.5"

services: 
    node:
        build: ./docker/node
        container_name: node-web
        volumes:
            - ./data/node:/app
        environment:
            - NODE_ENV=development
        working_dir: /app
        ports:
            - "8082:8080"
        networks:
            node-backend:
                ipv4_address: 172.2.0.10
                
networks:
    node-backend:
        driver: bridge
        ipam:
            config:
                - subnet: 172.2.0.0/24